<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Map Application</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="images/logo.png" alt="Logo" class="logo" />

      <button class="login-btn" onclick="toggleLogin()">Login</button>

      <div id="login-form" class="form hidden">
        <div class="form__row">
          <label class="form__label">Username</label>
          <input class="form__input" type="text" placeholder="Enter username" />
        </div>
        <div class="form__row">
          <label class="form__label">Password</label>
          <input
            class="form__input"
            type="password"
            placeholder="Enter password"
          />
        </div>
        <button class="form__btn" onclick="login()">Login</button>
        <p>
          Don't have an account?
          <span onclick="toggleForm('register')">Create one</span>
        </p>
      </div>

      <div id="register-form" class="form hidden">
        <div class="form__row">
          <label class="form__label">Username</label>
          <input class="form__input" type="text" placeholder="Enter username" />
        </div>
        <div class="form__row">
          <label class="form__label">Password</label>
          <input
            class="form__input"
            type="password"
            placeholder="Enter password"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Confirm Password</label>
          <input
            class="form__input"
            type="password"
            placeholder="Confirm password"
          />
        </div>
        <button class="form__btn" onclick="register()">Register</button>
        <p>
          Already have an account?
          <span onclick="toggleForm('login')">Login</span>
        </p>
      </div>
    </div>

    <div id="map"></div>

    <script>
      function toggleLogin() {
        const loginForm = document.getElementById('login-form');
        loginForm.classList.toggle('hidden');
      }

      function toggleForm(formType) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (formType === 'register') {
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
        } else {
          loginForm.classList.remove('hidden');
          registerForm.classList.add('hidden');
        }
      }

      function login() {
        // Handle login logic here
        alert('Logging in...');
      }

      function register() {
        // Handle registration logic here
        alert('Registering...');
      }
    </script>
  </body>
</html>
